syntax = "proto3";

package io.scalac.newspaper;

message ChangeDetected {
    string pageUrl = 1;
    string pageContent = 2;
}

message RequestNotification {
    string pageUrl = 1;
    string destinationEmail = 2;
    string destinationName = 3;
}


message ContentFetched {
    string pageUrl = 1;
    string pageContent = 2;
}

message SubscribeUser {
    string subscriberEmail = 1;
    string subscriberName = 2;
}

message ObservePage {
    string pageUrl = 1;
}